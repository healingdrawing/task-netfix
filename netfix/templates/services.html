{% extends 'index.html' %} {% block content %}
<h1>Services Page</h1>
{% for service in services %}
<hr>
    <h2>service: {{ service.name }}</h2>
    <h3>description: {{ service.description }}</h3>
    <h3>price(goldens per hour): {{ service.price_per_hour }}</h3>
    <a href="{% url 'one_service' service.id %}">View Details</a>
<hr>

{% endfor %}

{% endblock %}
